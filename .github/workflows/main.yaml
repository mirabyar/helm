name: Deploy Helm to Server

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: Create deployment package
      run: |
        tar -czf helm-chart.tar.gz --exclude='helm-chart.tar.gz' --exclude='.git' --exclude='.github' . || true
        ls -lh helm-chart.tar.gz

    - name: Deploy to server
      run: |
        scp -o StrictHostKeyChecking=no \
            -o ConnectTimeout=30 \
            helm-chart.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/

        ssh -o StrictHostKeyChecking=no \
            -o ConnectTimeout=30 \
            -o ServerAliveInterval=60 \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'

        set -e

        DEPLOY_DIR="$HOME/helm-deploy"

        # Clean and create directory
        rm -rf $DEPLOY_DIR
        mkdir -p $DEPLOY_DIR

        # Extract files
        echo "ðŸ“¦ Extracting chart files..."
        tar -xzf /tmp/helm-chart.tar.gz -C $DEPLOY_DIR
        rm /tmp/helm-chart.tar.gz

        # Deploy with Helm
        cd $DEPLOY_DIR
        echo "ðŸš€ Deploying with Helm..."
        helm upgrade --install mirab . \
          --namespace mirab \
          --create-namespace \
          -f values.yaml

        echo "âœ… Deployment complete!"
        EOF
